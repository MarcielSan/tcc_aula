<body>
    <header>
        <div class="header-center">
            <input class="barra-pesquisa" type="text" placeholder="Procure aqui no CtrlZone">
            <img class="lupa" src="./imagem/Entrar/Header/search.png" alt="Lupa da barra de pesquisa">

        <div class="login">

            <button class="botao-interacao2">Cadastrar</button>
        </div>
    </header>

    <section class="caixa">
        <div class="caixa-principal">
            <h1 class="texto-principal">Entrar</h1>
            <p class="apresentacao-caixa">Entre com a sua conta</p>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button class="botao-logavel" type="submit">Entrar</button>

                <p class="texto-desejo-cliente">Desejo acessar em minhas redes sociais</p>

                <button class="botao-outra-plataforma">Google</button>
                <button class="botao-outra-plataforma2">Facebook</button>

                <div class="Cadastrando">
                    <p class="texto-final">Sou Novo No CtrlZone! </p>
                    <a class="link-de-cadastro" href="#">Cadastre-se</a>
                </div>
            </form>    
        </div>
    </section>
