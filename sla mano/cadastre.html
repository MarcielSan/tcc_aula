<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se no CtrlZone</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <header>
        <div>
            <input class="barra-pesquisa" type="text" placeholder="Procure aqui no CtrlZone">
            <img class="lupa" src="./imagem/Entrar/Header/search.png" alt="Lupa da barra de pesquisa">
            <head>
                
                <link rel="shortcut icon" type="image/x-icon" href="./imagem/Entrar/Header/search.png">

            </head>
        </div>
    </header>

    <section class="caixa">
        <div class="caixa-principal">
            <h1 class="texto-principal">Cadastre-se</h1>
            <p class="apresentacao-caixa">Crie uma conta para se familiarizar com o nosso site</p>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="senha">Confirme a senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button class="botao-logavel" type="submit">Entrar</button>

                <p class="Termos-de-uso">Li e concordo com os</p> <a class="Link-Termos" href="#">termos de uso da empresa</a>
                
            </form>    
        </div>
    </section>

    <footer class="rodape">
        <div class="caixa-final">

</body>
</html>

<script src="./java/login.js"></script>
