<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Zone</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="header-esquerda">
            <img class="LogoSite" src="./imagem/TelaInicial/Header/LogoSite.png" alt="Logo do Site">
            <img class="localizacao" src="./imagem/TelaInicial/Header/icone navegação.png" alt="Localização do usuário">
        </div>
        <div class="header-meio">
            <input class="barra-pesquisa" type="text" placeholder="Procure aqui no CtrlZone">
        </div>
        <div class="header-direita">
            <img src="./imagem/TelaInicial/Header/icone boneco.png" alt="Acessibilidade (eu acho)">
            <img src="./imagem/TelaInicial/Header/icone coração.png" alt="Favoritos">
            <img src="./imagem/TelaInicial/Header/icone carrinho.png" alt="Carriinho de compra">
        </div>
    </header>

    <img src="./imagem/TelaInicial/propaganda/DescontoDoSite.png" alt="Propaganda da tela iniçial">
    <script src="./java/script.js"></script>
</body>
</html>
