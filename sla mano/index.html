<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Zone</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>

        <div class="header-esquerda">
            <a href="#" class="logo"><img src="./imagem/TelaInicial/Header/LogoSite 1.png" alt="Logo do Site" width="60px" class="logo"></a>

            <a href="#" class="nav"><img src="./imagem/TelaInicial/Header/icone navegação.png" alt="Moradia" width="25px" class="nav"></a>
        </div>

        <div class="header-meio">
            <input class="barra-pesquisa" type="text" placeholder="Procure aqui no CtrlZone " >

            <img class="lupa" src="./imagem/Entrar/Header/search.png" alt="Lupa da barra de pesquisa" width="25px">

            <a href="#" class="user"><img src="./imagem/TelaInicial/Header/icone usuario.png" alt="Adicionar Conta" width="30px" class="user"></a>
            
            <a href="#"><img src="./imagem/TelaInicial/Header/icone boneco.png" alt="Acessibilidade" width="30px" class="boneco"></a>
        </div>

        <div class="header-direita">
            <a href="#" class="coracao"><img src="./imagem/TelaInicial/Header/icone coração.png" alt="Favoritos" width="35px" class="coracao"></a>

            <a href="#" class="carrinho"><img src="./imagem/TelaInicial/Header/icone carrinho.png" alt="Desejo de Compra" width="35px" class="carrinho"></a>
        </div>

    </header>
    
</body>

</html>
