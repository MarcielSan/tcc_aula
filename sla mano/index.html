<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Zone</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="cabecario">

        <div class="header-esquerda">
            <img class="LogoSite" src="./imagem/TelaInicial/Header/LogoSite.png" alt="Logo do Site">
            <img class="localizacao" src="./imagem/TelaInicial/Header/icone navegação.png" alt="Localização do usuário">
        </div>
        <div class="header-meio">
            <input class="barra-pesquisa" type="text" placeholder="Procure aqui no CtrlZone">
            <img class="lupa" src="./imagem/Entrar/Header/search.png" alt="Lupa da pesquisa">
            <img class="conta" src="./imagem/TelaInicial/Header/icone usuario.png" alt="Crie Conta">
        </div>
        <div class="header-direita">
            <img class="boneco" src="./imagem/TelaInicial/Header/icone boneco.png" alt="Acessibilidade (eu acho)">
            <img class="favoritos" src="./imagem/TelaInicial/Header/icone coração.png" alt="Favoritos">
            <img class="carrinho" src="./imagem/TelaInicial/Header/icone carrinho.png" alt="Carriinho de compra">
        </div>
    </header>

    <a href="#"><img class="desconto" src="./imagem/TelaInicial/propaganda/DescontoConcerto.png" alt="Propaganda da tela iniçial"></a>
    <script src="./java/script.js"></script>
    <section class="destaques-produtos">
        <div class="produto">
            <img src="./imagem/TelaInicial/ProdutosIniciais/Teclado.png" alt="Teclado-Produto">
            <!--Éssa parte é necessário usaqr banco de dados, pois ficará as avaliações dos produtos-->
            <h2 class="nome-produto">Havit KB892L</h2>

        </div>
    </section>
</body>

</html>
