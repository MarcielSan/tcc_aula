<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre no CtrlZone</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <header>
        <div class="header-center">
            <input class="barra-pesquisa" type="text" placeholder="Procure aqui no CtrlZone">
            <img src="./imagem/search.png" alt="Lupa da barra de pesquisa">
        </div>

        <div class="login">
            <button class="botao-interacao">Entrar</button>
            <button class="botao-interacao2">Cadastrar</button>
        </div>
    </header>

    <section class="caixa">
        <div class="caixa-principal">
            <h1 class="texto-principal">Entrar</h1>
            <p class="apresentacao-caixa">Entre com a sua conta</p>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button class="botao-logavel" type="submit">Entrar</button>

                <button class="botao-outra-plataforma">Google</button>
                <button class="botao-outra-plataforma2">Facebook</button>

                <div class="Cadastrando">
                    <p class="texto-final">Sou Novo No CtrlZone! </p>
                    <a class="link-de-cadastro" href="#">Cadastre-se</a>
                </div>
            </form>    
        </div>
    </section>

    <footer class="rodape">
        <div class="caixa-final">
            <!--<p class="texto-footer">Â© 2024 CtrlZone. Todos os direitos reservados.</p> -->
            <a href="#"><img  class="insta" src="./imagem/Footer/Instagram.png" alt="Instagram do site"></a>
            <a href="#"><img class="X" src="./imagem/Footer/X.png" alt="Twitter do site"></a>
            <a href="#"><img class="Youtube" src="./imagem/" alt="Youtube do site"></a>
        </div>

        <div class="container-contatos">
            <h2>Contatos</h2>
            <a href="#">Telefone</a>
            <a href="#">Email</a>

        </div>
    </footer>

</body>
</html>
