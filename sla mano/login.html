<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre no CtrlZone</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="icon" href="./imagem/TelaInicial/Header/LogoSite 1.png">
</head>
<body>
    <header>
        <div>
            <a href="./index.html">
                <img class="logo" src="./imagem/TelaInicial/Header/LogoSite 1.png" alt="Logo">
            </a>
        </div>
        
        <!--<div class="login">
            <button class="botao-interacao">Entrar</button>
            <button class="botao-interacao2">Cadastrar</button>
        </div>-->
    </header>

    <section class="caixa">
        <div class="caixa-principal">
            <h1 class="texto-principal">Entrar</h1>
            <p class="apresentacao-caixa">Entre com a sua conta</p>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button class="botao-logavel" type="submit">Entrar</button>

                <p class="texto-desejo-cliente">Desejo acessar em minhas redes sociais</p>

                <button class="botao-outra-plataforma">Google</button>
                <button class="botao-outra-plataforma2">Facebook</button>

                <div class="Cadastrando">
                    <p class="texto-final">Sou Novo No CtrlZone! </p>
                    <a class="link-de-cadastro" href="./cadastre.html">Cadastre-se</a>
                </div>
            </form>    
        </div>
    </section>
</body>
</html>

<script src="./java/login.js"></script>
